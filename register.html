<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration - HAYA CORP</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="manifest" href="/manifest.json">
    <!-- Custom CSS -->
    <style>
        /* Gradient Animation */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a, #10b981, #3b82f6);
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite;
        }

        /* Form Field Icons */
        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
        }

        /* Wave Divider */
        .wave-divider {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
        }

        .wave-divider svg {
            position: relative;
            display: block;
            width: calc(100% + 1.3px);
            height: 80px;
        }

        .wave-divider .shape-fill {
            fill: #f3f4f6;
        }
    </style>
</head>
<body class="bg-neutral-100 text-neutral-800">
    <!-- Header -->
    <header class="px-8 py-4 fixed z-50 text-white flex justify-between w-full transition-all backdrop-blur-md bg-neutral-800/50">
        <div class="flex">
            <div class="h-16 w-16 text-neutral-600 my-auto">
                <img src="https://i.postimg.cc/RF63NqFv/123.png" alt="HAYA CORP Logo" class="rounded-full">
            </div>
            <a href="/" class="uppercase text-3xl font-bold whitespace-nowrap relative my-auto ml-5 text-green-600">
                HAYA <span class="absolute -right-2 -bottom-7 text-green-600">CORP</span>
            </a>
        </div>
        <nav class="grid grid-flow-col gap-8 uppercase my-auto items-center text-base">
            <a href="index.html#home" class="space-y-">
                <span class="link link-underline link-underline-red">Home</span>
            </a>
            <a href="index.html#collaborations" class="space-y-5">
                <span class="link link-underline link-underline-red">Collaborations</span>
            </a>
            <a href="index.html#case-studies" class="space-y-5">
                <span class="link link-underline link-underline-red">Case Studies</span>
            </a>
            <a href="index.html#services" class="space-y-5">
                <span class="link link-underline link-underline-red">Services</span>
            </a>
            <a href="index.html#contact" class="space-y-5">
                <span class="link link-underline link-underline-red">Contact</span>
            </a>
        </nav>
    </header>

    <!-- Registration Section -->
    <section id="registration" class="w-full gradient-bg pt-24 pb-16 relative">
        <!-- Wave Divider -->
        <div class="wave-divider">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25" class="shape-fill"></path>
                <path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" opacity=".5" class="shape-fill"></path>
                <path d="M0,0V5.63C149.93,59,314.09,71.78,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" class="shape-fill"></path>
            </svg>
        </div>
        <div class="max-w-6xl mx-auto px-8">
            <h2 class="text-4xl font-semibold text-center mb-10 text-white fade-in">Customer Registration</h2>
            <div class="bg-white p-8 rounded-lg shadow-2xl fade-in max-w-md mx-auto">
                <form id="register-form">
                    <div class="mb-6 relative">
                        <label for="register-name" class="block text-neutral-600 mb-2">Full Name</label>
                        <div class="relative">
                            <i class="bi bi-person input-icon"></i>
                            <input type="text" id="register-name" class="w-full pl-10 p-3 rounded-lg border border-neutral-300 focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all" required>
                        </div>
                    </div>
                    <div class="mb-6 relative">
                        <label for="register-email" class="block text-neutral-600 mb-2">Email</label>
                        <div class="relative">
                            <i class="bi bi-envelope input-icon"></i>
                            <input type="email" id="register-email" class="w-full pl-10 p-3 rounded-lg border border-neutral-300 focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all" required>
                        </div>
                    </div>
                    <div class="mb-6 relative">
                        <label for="register-password" class="block text-neutral-600 mb-2">Password</label>
                        <div class="relative">
                            <i class="bi bi-lock input-icon"></i>
                            <input type="password" id="register-password" class="w-full pl-10 p-3 rounded-lg border border-neutral-300 focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all" required>
                        </div>
                    </div>
                    <button type="submit" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition-colors w-full font-semibold shadow-lg hover:shadow-xl">
                        Register
                    </button>
                </form>
                <p class="text-center mt-6 text-neutral-600">
                    Already have an account? <a href="index.html#customer" class="text-green-600 hover:underline">Login here</a>.
                </p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-neutral-800 text-white px-12 py-8 font-extralight relative text-sm">
        <div class="grid grid-cols-4 max-w-6xl mx-auto gap-4 text-left">
            <div class="flex flex-col items-center">
                <img src="https://i.postimg.cc/RF63NqFv/123.png" alt="HAYA CORP Logo" class="h-20 mx-auto">
            </div>
            <div class="flex flex-col text-neutral-400">
                <a href="#home" class="mb-1 font-medium">
                    <span class="link link-underline link-underline-red">Home</span>
                </a>
                <a href="#collaborations" class="mb-1">
                    <span class="link link-underline link-underline-red">Collaborations</span>
                </a>
                <a href="#contact" class="">
                    <span class="link link-underline link-underline-red">Contact</span>
                </a>
            </div>
            <div class="flex justify-center text-lg text-neutral-400 my-auto col-span-2">
                <a href="https://instagram.com/hayacorp" class="mx-2 hover:text-green-500 transition-colors" target="_blank" rel="noopener noreferrer">
                    <i class="bi bi-instagram"></i>
                </a>
                <a href="https://linkedin.com/company/hayacorp" class="mx-2 hover:text-green-500 transition-colors" target="_blank" rel="noopener noreferrer">
                    <i class="bi bi-linkedin"></i>
                </a>
                <a href="https://youtube.com/hayacorp" class="mx-2 hover:text-green-500 transition-colors" target="_blank" rel="noopener noreferrer">
                    <i class="bi bi-youtube"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // Registration Form Handling
        document.getElementById('register-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            alert(`Registered with Name: ${name}, Email: ${email}`);
        });
    </script>
</body>
</html>
