<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration - HAYA CORP</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="manifest" href="/manifest.json">
    <!-- Custom CSS -->
    <style>
        /* Your existing custom CSS styles */
    </style>
</head>
<body class="bg-neutral-100 text-neutral-800">
    <!-- Header -->
    <header class="px-8 py-4 fixed z-50 text-white flex justify-between w-full transition-all backdrop-blur-md bg-neutral-800/50">
        <div class="flex">
            <div class="h-16 w-16 text-neutral-600 my-auto">
                <img src="https://i.postimg.cc/RF63NqFv/123.png" alt="HAYA CORP Logo" class="rounded-full">
            </div>
            <a href="/" class="uppercase text-3xl font-bold whitespace-nowrap relative my-auto ml-5 text-green-600">
                HAYA <span class="absolute -right-2 -bottom-7 text-green-600">CORP</span>
            </a>
        </div>
        <nav class="grid grid-flow-col gap-8 uppercase my-auto items-center text-base">
            <a href="index.html#home" class="space-y-">
                <span class="link link-underline link-underline-red">Home</span>
            </a>
            <a href="index.html#collaborations" class="space-y-5">
                <span class="link link-underline link-underline-red">Collaborations</span>
            </a>
            <a href="index.html#case-studies" class="space-y-5">
                <span class="link link-underline link-underline-red">Case Studies</span>
            </a>
            <a href="index.html#services" class="space-y-5">
                <span class="link link-underline link-underline-red">Services</span>
            </a>
            <a href="index.html#contact" class="space-y-5">
                <span class="link link-underline link-underline-red">Contact</span>
            </a>
        </nav>
    </header>

    <!-- Registration Section -->
    <section id="registration" class="w-full bg-neutral-200 pt-24 pb-16"> <!-- Added pt-24 to account for the header height -->
        <div class="max-w-6xl mx-auto px-8">
            <h2 class="text-4xl font-semibold text-center mb-10 fade-in">Customer Registration</h2>
            <div class="bg-neutral-100 p-8 rounded-lg shadow-lg fade-in max-w-md mx-auto">
                <form id="register-form">
                    <div class="mb-4">
                        <label for="register-name" class="block text-neutral-600">Full Name</label>
                        <input type="text" id="register-name" class="w-full p-2 rounded border border-neutral-300" required>
                    </div>
                    <div class="mb-4">
                        <label for="register-email" class="block text-neutral-600">Email</label>
                        <input type="email" id="register-email" class="w-full p-2 rounded border border-neutral-300" required>
                    </div>
                    <div class="mb-4">
                        <label for="register-password" class="block text-neutral-600">Password</label>
                        <input type="password" id="register-password" class="w-full p-2 rounded border border-neutral-300" required>
                    </div>
                    <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-full hover:bg-green-700 transition-colors w-full">Register</button>
                </form>
                <p class="text-center mt-4">
                    Already have an account? <a href="index.html#customer" class="text-green-600 hover:underline">Login here</a>.
                </p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-neutral-800 text-white px-12 py-8 font-extralight relative text-sm"> <!-- Reduced padding (px-20 py-14 to px-12 py-8) -->
        <div class="grid grid-cols-4 max-w-6xl mx-auto gap-4 text-left"> <!-- Changed grid-cols-5 to grid-cols-4 -->
            <div class="flex flex-col items-center">
                <img src="https://i.postimg.cc/RF63NqFv/123.png" alt="HAYA CORP Logo" class="h-20 mx-auto"> <!-- Reduced logo size (h-24 to h-20) -->
            </div>
            <div class="flex flex-col text-neutral-400">
                <a href="#home" class="mb-1 font-medium">
                    <span class="link link-underline link-underline-red">Home</span>
                </a>
                <a href="#collaborations" class="mb-1">
                    <span class="link link-underline link-underline-red">Collaborations</span>
                </a>
                <a href="#contact" class="">
                    <span class="link link-underline link-underline-red">Contact</span>
                </a>
            </div>
            <div class="flex justify-center text-lg text-neutral-400 my-auto col-span-2"> <!-- Changed col-span-3 to col-span-2 and reduced font size (text-xl to text-lg) -->
                <a href="https://instagram.com/hayacorp" class="mx-2" target="_blank" rel="noopener noreferrer">
                    <span class="link link-underline link-underline-red">
                        <i class="bi bi-instagram"></i>
                    </span>
                </a>
                <a href="https://linkedin.com/company/hayacorp" class="mx-2" target="_blank" rel="noopener noreferrer">
                    <span class="link link-underline link-underline-red">
                        <i class="bi bi-linkedin"></i>
                    </span>
                </a>
                <a href="https://youtube.com/hayacorp" class="mx-2" target="_blank" rel="noopener noreferrer">
                    <span class="link link-underline link-underline-red">
                        <i class="bi bi-youtube"></i>
                    </span>
                </a>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // Registration Form Handling
        document.getElementById('register-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            alert(`Registered with Name: ${name}, Email: ${email}`);
        });
    </script>
</body>
</html>
